<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="style.css">
 <!-- <script src="https://unpkg.com/colyseus.js@^0.16.3/dist/colyseus.js" ></script> -->
 <script src="https://cdn.jsdelivr.net/npm/colyseus.js@0.16.3/dist/colyseus.js"></script>

</head>
<body>
    <div id="gameControls">
        <button id="createGame">Create Game</button>
        <div id="gameStatus"></div>
    </div>

    <section class="board">

    </section>


</div> <div id="game_moves" class="flex-1 bg-[#2a2a2a] rounded shadow-[0px_0px_2px_1px_#2980b9] p-2.5 overflow-y-auto h-[400px] w-full hidden ">
    <div class="flex mb-2 h-auto w-full">
        <span class="text-gray-400 mr-2.5 w-6 h-auto">1.</span>
        <span class="mr-2.5 cursor-pointer py-0.5 px-1.5 rounded h-auto w-auto hover:bg-[#333]">e4</span>
        <span class="mr-2.5 cursor-pointer py-0.5 px-1.5 rounded h-auto w-auto hover:bg-[#333]">e5</span>
    </div>
   
</div>



    <div id="promotion-popup" class="promotion-popup hidden">
        <img data-value="5" src="" alt="Queen" />
        <img data-value="2" src="" alt="Rook" />
        <img data-value="4" src="" alt="Bishop" />
        <img data-value="3" src="" alt="Knight" />
      </div>
      
    <script type="module" src="js/script.js" ></script>
